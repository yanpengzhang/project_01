<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 1000px;
        height: 200px;
        border: 10px orange solid
    }

    .inner {
        background-color: rgb(233, 10, 44);
        width: 1200px;
        height: 200px;
        margin-left: auto;
        margin-right: auto
    }

    .xiaosan {
        width: 80px height: 200px;
        background-color: orchid;

    }

    margin-left+border-left+padding-left+::width+padding-right+border-right+margin-right=其父元素内容区的宽度 {
        必须满足
    }
</style>

<body>
    <div class="box1">
        <div class="inner">
            <span class="xiaosan"></span>
        </div>
    </div>

</body>

</html>
